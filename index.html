<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt, Don't Shop</title>
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Adopt, Don't Shop</h1>
        <p>Find your furry friend today!</p>
    </header>
      <div class="row">
        <!-- Left Side of Page -->
        <div class="col s12 l6">
          <!-- Dropdown Structure -->
          <ul id='animalSelector' class='dropdown-content'>
            <li><a href="#!">Cat</a></li>
            <li><a href="#!">Dog</a></li>
            <li class="divider" tabindex="-1"></li>
            <li><a href="#!">Bird</a></li>
            <li><a href="#!">four</a></li>
            <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
          </ul>
          
          <!-- Dropdown Trigger -->
          <a class='dropdown-trigger btn' href='#' data-target='animalSelector'>Common Pets</a>
          
          <div>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="pet-name" type="text" class="validate">
                  <label for="search">Search other animals...</label>
                </div>
              </div>
            </form>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">pets</i>
            </button>
          </div>

          <a class="waves-effect waves-light btn-large">Load Saved Pets</a>
        </div>

        <!-- Right Side of Page -->
        <div class="col s12 l6">
          <ul class="collection">
            <li class="collection-item">Pet1</li>
            <li class="collection-item">Pet2</li>
            <li class="collection-item">Pet3</li>
            <li class="collection-item">Pet4</li>
          </ul>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
  </html>
